<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <title>Upload Document</title>
</head>

<body>
  <div class="container mt-4">

    <div class="row">
      <div class="col-md-6 offset-3">
        <div class="card card-body">
          <form action="/api/csvFile/uploadcsvfile" enctype="multipart/form-data" method="POST">

            <h4 class="text-center"><u>Upload CSV Files:</u> </h4>
            <input type="file" class="form-control" name="file" required multiple /> <br>
            <input type="submit" value="submit" class="float-right btn-success">
          </form>

    </div>
  </div>
 
</body>

</html>
